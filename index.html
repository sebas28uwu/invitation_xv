<body>
  <nav class="navbar">
    <div class="nav-logo">Mis XV</div>
    <ul class="nav-links">
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#invitacion">Invitación</a></li>

      Mis XV<br />
      Cielo Noelia<br />
      Saori
    </div>
  </div>

  <div class="part2">
    <div id="form-ui">
      <form id="confirmar-asistencia">
        <h2>Confirma tu asistencia</h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad de invitados (incluyéndote):</label>
          <select id="cantidad" name="cantidad" required>
            <option value="1">1 (solo yo)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <button type="submit">Siguiente</button>
      </form>
    </div>
    <div class="extra-section"></div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  ></script>
