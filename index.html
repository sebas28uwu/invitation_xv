<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title style="font-family: 'Alex Brush', cursive;">Cielo Noelia Saori</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/img/icono.png" sizes="48x48" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- INTRO -->
    <div id="intro">
      <div class="btn-shine">Mis 15<br />Cielo Noelia<br />Saori</div>
      <div
        class="mariposa butterfly-1 mariposa-bonita"
        data-slide="-1"
        data-dir="next"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>
    </div>

    <!-- TYPEWRITER + TIARA -->
    <div id="type-container">
      <img src="/img/tiara.png" class="tiara" alt="Tiara" />
      <div id="typed-wrapper">
        <div id="typed"></div>
      </div>

      <!-- Slide 0 nav -->
      <div
        class="mariposa butterfly-2 mariposa-bonita"
        data-slide="0"
        data-dir="next"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>
      <div
        class="mariposa butterfly-6 mariposa-bonita btn-back"
        data-slide="0"
        data-dir="back"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>

      <!-- Slide 1 nav -->
      <div
        class="mariposa butterfly-3 mariposa-bonita"
        data-slide="1"
        data-dir="next"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>
      <div
        class="mariposa butterfly-7 mariposa-bonita btn-back"
        data-slide="1"
        data-dir="back"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>

      <!-- Slide 2 nav -->
      <div
        class="mariposa butterfly-4 mariposa-bonita"
        data-slide="2"
        data-dir="next"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>
      <div
        class="mariposa butterfly-8 mariposa-bonita btn-back"
        data-slide="2"
        data-dir="back"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>
      <div
        class="mariposa butterfly-9 mariposa-bonita"
        data-slide="2"
        data-dir="extra"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>

      <!-- Slide 3 nav -->
      <div
        class="mariposa butterfly-5 mariposa-bonita"
        data-slide="3"
        data-dir="next"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>
      <div
        class="mariposa butterfly-10 mariposa-bonita btn-back"
        data-slide="3"
        data-dir="back"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>

      <!-- Slide 4 nav (nuevo slide para formulario) -->
      <div
        class="mariposa butterfly-11 mariposa-bonita"
        data-slide="4"
        data-dir="form"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>
      <div
        class="mariposa butterfly-12 mariposa-bonita btn-back"
        data-slide="4"
        data-dir="back"
      >
        <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
      </div>
    </div>

    <!-- ===== FORMULARIO DE CONFIRMACIÓN ===== -->
    <div id="form-container">
      <!-- Botón para volver a los slides -->
      <button id="btn-volver" style="position: absolute; top: 20px; left: 20px; background: rgba(188, 110, 110, 0.8); color: white; border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; font-family: 'Alex Brush', cursive; z-index: 1000;">
        ← Volver
      </button>
      
      <div id="form-ui">
        <h2>Confirma tu asistencia</h2>
        <form id="confirmar-asistencia">
          <div class="form-fields-container">
            <!-- Contenedor para nombre y apellido lado a lado en web -->
            <div class="name-container">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required />
              </div>
            </div>
            <div class="form-group full-width">
              <label for="cantidad">Cantidad de invitados (incluyéndote):</label>
              <select id="cantidad" name="cantidad" required>
                <option value="1">1 (solo yo)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-submit-container">
            <button type="submit">Siguiente</button>
          </div>
        </form>
      </div>
    </div>

    <button id="music-toggle" style="position:fixed;bottom:24px;right:24px;z-index:2000;background:rgba(255,255,255,0.7);border:none;border-radius:50%;width:48px;height:48px;box-shadow:0 2px 8px rgba(0,0,0,0.15);display:flex;align-items:center;justify-content:center;cursor:pointer;">
      <span id="music-icon" style="font-size:1.5rem;">&#127925;</span>
    </button>
    <audio id="bg-music" src="/audio/love_story.mp3" autoplay loop></audio>

    <script src="/js/xv.js"></script>
  </body>
</html>
