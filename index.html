<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Entradas - XV Años</title>
    <link rel="stylesheet" href="/styles/panel_entradas.css">
    <link rel="icon" type="image/png" href="/img/icono.png">
</head>
<body>
    <div id="login-container" class="login-container">
        <h2>Panel de Acceso</h2>
        <form id="login-form" class="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required autocomplete="username">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <button type="submit">Ingresar</button>
            <div id="login-error" class="login-error"></div>
        </form>
    </div>

    <div id="admin-panel" class="panel" style="display:none;">
        <div id="admin-content"></div>
    </div>
    <div id="security-panel" class="panel" style="display:none;">
        <div id="security-content"></div>
    </div>

    <script src="/js/panel_entradas.js"></script>
</body>
</html>
