<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Admin | Mis XV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Las mismas librerías que en invitacion.html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Copia solo los estilos usados por tu .invitacion */
      .invitacion {
        position: relative;
        width: 800px;
        height: 1000px;
        margin: 20px auto;
        background: url("/img/invitacion.png") center/cover no-repeat;
        color: #efa0a1;
      }
      .invitacion #txt-nombre {
        position: absolute;
        top: 520px;
        width: 100%;
        font-size: 100px;
        text-align: center;
      }
      .invitacion #txt-cantidad {
        position: absolute;
        top: 722px;
        width: 100%;
        font-size: 20px;
        text-align: left;
        left: 120px;
        color: #a66869;
        font-family: ruda-normal;
      }
      .invitacion #qr-code {
        position: absolute;
        bottom: 5px;
        right: 680px;
        width: 100px;
        height: 100px;
      }
      .ruda-normal {
        font-family: "Ruda", sans-serif;
        font-optical-sizing: auto;
        font-weight: 10;
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Panel de Administración</h1>
      <div id="login-section">
        <h3>Iniciar sesión</h3>
        <input
          type="password"
          id="admin-pass"
          placeholder="Contraseña"
          class="form-control mb-2"
        />
        <button id="btn-login" class="btn btn-primary">Entrar</button>
        <div id="login-error" class="text-danger mt-2"></div>
      </div>
      <div id="panel-section" style="display: none">
        <h2>Solicitudes de Invitación</h2>
        <div id="solicitudes-list" class="table-responsive"></div>
      </div>
      <div id="preview-invitacion" style="display: none">
        <h4>Vista previa de la invitación</h4>
        <div
          id="invitacion-png"
          style="margin: 0 auto; width: 400px; height: 600px; background: #fff"
        ></div>
        <button id="btn-descargar-png" class="btn btn-primary mt-2">
          Descargar PNG
        </button>
        <button id="btn-cerrar-previa" class="btn btn-secondary mt-2">
          Cerrar
        </button>
      </div>
      <!-- Incluye html2canvas -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </div>

    <script src="/js/admin.js" defer></script>
  </body>
</html>
