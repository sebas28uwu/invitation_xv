<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escaner QR Mis XV</title>
  <!-- Estilos mínimos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fbeff1;
      margin: 0;
      padding: 0;
    }
    h2 { margin-top: 32px; }
    #reader { 
      margin: 30px auto 10px auto;
      width: 300px;
      min-height: 280px;
    }
    .info {
      background: #fff3fa;
      border-radius: 8px;
      margin: 0 auto 10px auto;
      padding: 16px 12px;
      box-shadow: 0 2px 10px #0002;
      max-width: 340px;
      font-size: 1.15em;
      color: #e14e56;
    }
    button {
      margin-top: 18px;
      background: #ff5757;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.13em;
      cursor: pointer;
    }
    button:disabled { background: #bbb; color: #fff; }
  </style>
  <!-- Librería scanner QR -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h2>Escanear QR de Invitación</h2>
  <div id="reader"></div>
  <div class="info" id="info">Esperando escaneo...</div>

  <script>
    // SheetDB URL
    const SHEETDB_URL = "https://sheetdb.io/api/v1/fouso319wc8rv";

    // 1. Inicializar Scanner
    const infoDiv = document.getElementById('info');
    const scanner = new Html5Qrcode("reader");

    function mostrarMensaje(msj, color = '#e14e56') {
      infoDiv.innerHTML = `<span style="color:${color};">${msj}</span>`;
    }

    // 2. Iniciar escaneo
    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 230, height: 230 } },
      qrText => {
        scanner.pause(); // Pausa para evitar dobles lecturas
        mostrarMensaje("Procesando invitación...");

        // Esperamos formato: nombre|cantidad  (puedes ajustar esto)
        let nombre = '', cantidad = '';
        if (qrText.includes('|')) {
          [nombre, cantidad] = qrText.split('|');
          nombre = nombre.trim();
          cantidad = cantidad.trim();
        } else {
          mostrarMensaje("QR inválido. Asegúrate de escanear la invitación oficial.");
          scanner.resume(); return;
        }

        // Buscar en SheetDB por nombre y cantidad
        fetch(`${SHEETDB_URL}?nombre=${encodeURIComponent(nombre)}&cantidad_invitados=${encodeURIComponent(cantidad)}`)
          .then(res => res.json())
          .then(rows => {
            if (rows.length === 0) {
              mostrarMensaje("Invitación NO encontrada o datos inválidos.<br>Verifica nombre y cantidad.");
              setTimeout(() => scanner.resume(), 2500);
            } else {
              const persona = rows[0];
              // Mostrar datos
              let invitados = '';
              for (let i = 1; i < cantidad; i++) {
                if (persona[`invitado_${i}`]) {
                  invitados += `<li>${persona[`invitado_${i}`]}</li>`;
                }
              }
              infoDiv.innerHTML = `
                <b>Invitado/a principal:</b> ${persona.nombre} ${persona.apellido}<br>
                <b>Cantidad:</b> ${persona.cantidad_invitados}<br>
                ${invitados ? `<b>Acompañantes:</b><ul>${invitados}</ul>` : ''}
                <button id="btn-asistido">Marcar como asistido</button>
                <br><button id="btn-nuevo">Escanear otro</button>
              `;

              // Botón para marcar asistencia
              document.getElementById('btn-asistido').onclick = () => {
                // (Ajusta el campo según tu base, aquí es "asistio")
                fetch(`${SHEETDB_URL}/nombre/${encodeURIComponent(persona.nombre)}`, {
                  method: "PATCH",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ data: { asistio: "SI" } })
                })
                .then(() => {
                  mostrarMensaje("✅ Asistencia registrada.", "#25c281");
                  setTimeout(() => scanner.resume(), 1500);
                })
                .catch(() => mostrarMensaje("❌ Error al marcar asistencia."));
              };

              // Botón para nuevo escaneo
              document.getElementById('btn-nuevo').onclick = () => {
                mostrarMensaje('Esperando escaneo...');
                scanner.resume();
              };
            }
          })
          .catch(() => {
            mostrarMensaje("❌ Error consultando la base de datos.");
            setTimeout(() => scanner.resume(), 2000);
          });
      },
      error => { /* Puede ignorarse */ }
    );
  </script>
</body>
</html>
